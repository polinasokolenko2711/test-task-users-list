<button mat-button color="primary" (click)="onAdd()">Add user</button>
<table mat-table *ngIf="users$" [dataSource]="(users$ | async)" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user">
      <input matInput name="name" [ngModel]="user.name" (change)="updateUser($event.target.value, 'name', user)">
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user">
      <input matInput name="email" [ngModel]="user.email" (change)="updateUser($event.target.value, 'email', user)">
    </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let user">
      <input matInput name="phone" [ngModel]="user.phone" (change)="updateUser($event.target.value, 'phone', user)">
    </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let user"> <button mat-button color="primary" (click)="onEdit(user)">Edit</button> </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let user"> <button mat-button color="warn" (click)="onDelete(user)">Delete</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
